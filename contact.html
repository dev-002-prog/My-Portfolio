</head>

<body>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="media.html">Media links</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact for work OR general enquires</h1>
                <form>
                    <div id="emailHelp" class="form-text" style="font-size: smaller; color: blue;">We'll never share your email &
                        phone with anyone else.
                    </div>
                    <div class="mb-3">
                        <label for="clientnsme" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">enquiry</label>
                        <input type="feedback" class="form-control" id="enquiry" placeholder="How can i Help you?">
                    </div>
                    <button type="submit" class="button ">Submit</button>
                </form>
            </div>
        </div>
    </div>
